<div class="h-100 container-fluid">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <div>
        <h1> {{studentId !== '' ? 'Update' : 'Create'}} Student</h1>
      </div>
      <div class="d-none d-md-block"><a routerLink="/student">student</a> / add-student</div>
    </div>
  </div>
  <!-- form -->
  <div class="row justify-content-around">
    <!-- image upload -->
    <div class="col-12 col-md-4 d-flex flex-column justify-content-center align-items-center">
      <div class="profile-image-wrapper">
        <input (change)="handleFileSelection()" accept="image/*" type="file" class="d-none" #profileUpload>
        <img [src]="selectedImagePreviewURL === '' ? defaultImageUrl :selectedImagePreviewURL " class="w-100 h-100"
          alt="profile">
        <mat-icon class="close-icon cursor-pointer" (click)="removeSelectedImage()"
          *ngIf="selectedImagePreviewURL !== ''">
          cancel
        </mat-icon>
      </div>
      <div class="cursor-pointer mt-2 mb-3 p-2 rounded text-white text-center"
        style="background-color: #5e9efc; width: 250px;" (click)="openFileSelectionDialog()">
        <span>
          EDIT PROFILE
        </span>
      </div>
    </div>
    <!-- form -->
    <div class="col-12 col-md-4">
      <form [formGroup]="createStudentForm" (ngSubmit)="createStudent()">
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Roll Number</mat-label>
            <input matInput formControlName="rollNumber" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" email formControlName="email" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year">
              <mat-option class="text-uppercase" value="firstYear">
                First Year
              </mat-option>
              <mat-option class="text-uppercase" value="secondYear">
                Second Year
              </mat-option>
              <mat-option class="text-uppercase" value="thirdYear">
                Third Year
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Name" type="tel" formControlName="mobileNumber" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="dp" formControlName="dob" />
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
        </div>
        <!-- <div>
          <mat-checkbox class="example-margin" color="primary" formControlName="membership">Enable Membership</mat-checkbox>
        </div> -->

        <div class="d-flex justify-content-around mt-4">
          <div>
            <a [routerLink]="['/student']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
              <span class="h6">&#10006; </span>
              Cancel
            </a>
          </div>
          <div>
            <button class="btn btn-primary btn-sm rounded shadow" [disabled]="createStudentForm.invalid">
              {{studentId !== '' ? 'update' : 'create'}} student
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
