<div class="container">
    <div class="row">
        <!-- add Author -->

        <div class="d-flex justify-content-between flex-wrap align-items-center mb-4">
            <h2 class="m-0">Authors</h2>
            <!-- add author btn -->
            <div>
                <button class="btn btn-primary btn-sm rounded shadow m-0 text-white" routerLink="add-author">
                    <span class="h6 pe-1">&#43;</span> Add Author
                </button>
            </div>
        </div>
        <!-- empty list -->
        <div class="col-12 text-center" *ngIf="authorList.length === 0">
            <img src="/assets/no-data-found.png" class="w-100" alt="NO DATA FOUND">
        </div>
        <!-- author details -->
        <div class="col-12 table-responsive mt-3" *ngIf="authorList.length !== 0">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Author Name</th>
                        <th scope="col" class="text-center">Author Email</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let author of authorList; index as i">
                        <th scope="row" class="text-center">{{i+1}}</th>
                        <td class="text-center">{{author.authorName}}</td>
                        <td class="text-center">{{author.authorEmail}}</td>
                        <td class="text-center">
                            <mat-icon aria-hidden="false" aria-label="Edit" matTooltip="Edit"
                                class="text-primary mx-2 cursor-pointer" [routerLink]="['edit-author/',author.id]">edit
                            </mat-icon>

                            <mat-icon aria-hidden="false" aria-label="Edit" matTooltip="Delete"
                                class="text-danger cursor-pointer" (click)="deleteAuthor(author.id)">delete</mat-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
