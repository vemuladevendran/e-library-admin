<div class="container h-100">
    <div class="row">
        <!-- title details -->
        <div class="col-12 d-flex justify-content-between">
            <h1> {{cardId === "" ? 'Create Membership Card' : 'Update Membership Card'}}</h1>
            <p class="d-none d-md-block"><a routerLink="/membership-price-card">Membership</a> / Add-Membership-Card</p>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form [formGroup]="membershipPriceForm" (ngSubmit)="createPriceCard()">
                <div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Plan Name</mat-label>
                        <input matInput formControlName="planName" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Number of years</mat-label>
                        <input matInput formControlName="years" type="number" min="1" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input matInput formControlName="price" type="number" min="1" />
                    </mat-form-field>
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-primary" [disabled]="membershipPriceForm.invalid">Create Plan</button>
                </div>
            </form>
        </div>
    </div>
</div>
