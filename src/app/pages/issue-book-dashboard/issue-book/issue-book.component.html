<div class="container">
    <div class="row">
        <h2>Issue Book</h2>
        <div class="col-8 col-md-4 col-lg-3">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Enter Roll-Number</mat-label>
                <input matInput placeholder="Roll Number" type="text" [formControl]="rollNumber" />
            </mat-form-field>
        </div>
        <div class="col-4 col-md-2">
            <button type="button" class="btn btn-primary w-100 mt-2" (click)="getStudentDetails()">Find</button>
        </div>
    </div>
    <!-- form -->
    <div class="col-12">
        <div class="row">
            <mat-card class="col-12 col-md-6 py-5">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <p class="mt-3">Name : <span class="text-primary">Devendran</span></p>
                        <p>Roll Number : <span class="text-primary">2019PECIT248</span></p>
                        <p>Email : <span class="text-primary">devendranvemula@gmail.com</span></p>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <img src="/assets/default-profile.png" alt="Default Profile" class="w-100 profile-image">
                    </div>
                </div>
            </mat-card>
            <div class="col-12 col-md-6"></div>
        </div>
    </div>
</div>
