<div class="container h-100">
    <!-- title details -->
    <div class="col-12 d-flex justify-content-between">
        <h1> Add Admin</h1>
        <p><a routerLink="/admin">Admin</a> / Add-admin</p>
    </div>
    <div class="row justify-content-center align-items-md-center h-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form [formGroup]="createAdminForm" (ngSubmit)="createAdmin()">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="username" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="tell" formControlName="mobileNumber" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input type="email" email matInput formControlName="email" />
                </mat-form-field>
                <div class="d-flex justify-content-center flex-wrap mt-4">
                    <div>
                        <a [routerLink]="['/author']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
                            <span class="h6">&#10006; </span>
                            Cancel
                        </a>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm rounded shadow" [disabled]="createAdminForm.invalid">
                            Create Admin
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
