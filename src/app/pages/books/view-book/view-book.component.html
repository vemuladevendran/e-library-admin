<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12 col-md-6 border-end">
            <img [src]="details?.image?.url ? details?.image?.url : '/assets/book-2.webp'" alt="book preview"
                decoding="async" loading="lazy" class="book-preview-img">
        </div>
        <div class="col-12 col-md-6">
            <p>Title : <span>{{details.title}}</span></p>
            <p>Author : <span>{{details.author?.authorName}}</span></p>
            <p>Code : <span>{{details.code}}</span></p>
            <p>Category : <span>{{details.category}}</span></p>
            <p>PublishedYear : <span>{{details.publishedYear | date}}</span></p>
        </div>
        <div class="col-12 col-md-6">
            <p>PreferredYear : <span>{{details.preferredYear}}</span></p>
            <p>Publisher : <span>{{details.publisher}}</span></p>
            <p>Avalible : <span>{{details.totalCount}}</span></p>

        </div>
        <div class="col-12 col-md-6">
            <button class="btn btn-primary btn-sm rounded shadow" mat-button mat-dialog-close
                [routerLink]="['books/edit-book/',details._id]">
                Update Book Details
            </button>
        </div>
    </div>
</div>
