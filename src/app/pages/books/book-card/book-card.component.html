<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 text-center border-end border-bottom p-2" *ngFor="let book of bookList" (click)="openDialog('data')">
            <img src="/assets/book-3.jpg" alt="book preview" decoding="async" loading="lazy"
                class="book-preview-img w-100">
            <!-- book details -->
            <div class="mt-3">
                <p class="fw-bold">Title : <span class="text-secondary">Hello World</span></p>
                <p class="fw-bold">Author : <span class="text-secondary">Devendran</span></p>
                <p class="fw-bold">Avalible : <span class="text-secondary"> 10 books</span> </p>
            </div>
        </div>
    </div>
</div>
