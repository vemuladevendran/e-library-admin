<div class="container-fluid">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 border-end border-bottom p-2 d-flex flex-column align-items-center my-3"
            *ngFor="let book of bookList" (click)="openDialog($event,book)">
            <div class="book-image-wrapper">
                <img [src]="book?.image?.url ? book?.image?.url : '/assets/book-2.webp'" alt="book preview"
                    decoding="async" loading="lazy" class="book-preview-img w-100">
            </div>
            <!-- book details -->
            <div class="mt-3 w-100">
                <p class="fw-bold title-text">Title : <span class="text-secondary">{{book.title}}</span></p>
                <p class="fw-bold">Author : <span class="text-secondary">{{book.author?.authorName}}</span></p>
                <p class="fw-bold">Avalible : <span class="text-secondary"> {{book.totalCount}} books</span> </p>
            </div>
            <!-- action btn -->

            <div class="w-100 row border-top">
                <div class="col-6 text-center mt-2">
                    <button class="btn btn-primary btn-sm rounded shadow" (click)="editBookDetails(book._id)">
                        Update
                    </button>
                </div>
                <div class="col-6 text-center mt-2">
                    <button class="btn btn-danger btn-sm rounded shadow" (click)="deleteBook(book._id, $event)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
