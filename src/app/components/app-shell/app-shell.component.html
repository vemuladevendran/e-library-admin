<mat-sidenav-container class="uv-sidenav-container">
  <!-- Sidenav Starts -->

  <mat-sidenav [opened]="!mobileQuery.matches" class="mat-elevation-z2 px-0" #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'" id="side-nav" [opened]="mobileQuery.matches ? false : true">
    <div class="uv-brand d-flex align-items-center ps-0">
      <img src="/assets/logo.png" class="w-75" style="height: 180%;" decoding="async" loading="lazy" alt="App logo" />
    </div>
    <hr class="text-white">
    <!-- login details -->
    <div class="uv-brand d-flex align-items-center ps-0">
      <span class="d-flex align-items-center mat-list-item-content">
        <img src="/assets/admin-img.png" decoding="async" loading="lazy" alt="id">
        <span class="sidenav-navlink-text text-white ps-2 text-capitalize">{{user?.username}}</span>
      </span>
    </div>
    <hr class="text-white">
    <!-- NavList -->

    <mat-nav-list>
      <a mat-list-item [routerLink]="navItem.path" routerLinkActive="active-link" *ngFor="let navItem of menuItems"
        (click)="mobileQuery.matches && snav?.toggle()">
        <span class="d-flex mat-list-item-content">
          <mat-icon class="text-white">{{ navItem.icon }}</mat-icon>
          <span class="sidenav-navlink-text text-white ps-2">{{ navItem.text }}</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Sidenav Ends -->

  <mat-sidenav-content class="uv-sidenav-content">
    <app-topnav [snav]="snav" [userName]="user?.username"></app-topnav>
    <main class="m-3 m-md-5 h-100">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
